<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
      }

      .my-order {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .title {
        font-size: var(--lg);
        margin-bottom: 40px;
      }

      .my-order-conteiner {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }

      .order {
        display: flex;
        width: 300px;
        justify-content: space-between;
        align-items: center;
        background-color: var(--text-input-field);
        padding: 14px;
        border-radius: 8px;
      }

      .order > span {
        font-weight: bold;
      }

      .order div span:first-child {
        font-weight: bold;
      }

      .order div span:last-child {
        font-size: var(--sm);
        color: var(--very-light-pink);
      }

      .order span {
        display: block;
      }

      .my-order-content {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .my-order-shopping {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        width: 300px;
        gap: 16px;
        align-items: center;
      }

      .my-order-shopping span:nth-child(2) {
        display: block;
        color: var(--very-light-pink);
      }

      .my-order-shopping span:nth-child(3) {
        font-weight: bold;
        font-size: var(--md);
      }

      .my-order-shopping figure img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <main class="my-order">
      <div class="my-order-container">
        <h1 class="title">My order</h1>

        <div class="my-order-content">
          <div class="order">
            <div>
              <span>03.25.2021</span>
              <span>6 articles</span>
            </div>

            <span>$560.00</span>
          </div>
          <div class="my-order-shopping">
            <figure>
              <img
                src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="bike"
              />
            </figure>
            <span>Bike</span>
            <span>$30.00</span>
          </div>
          <div class="my-order-shopping">
            <figure>
              <img
                src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="bike"
              />
            </figure>
            <span>Bike</span>
            <span>$30.00</span>
          </div>
          <div class="my-order-shopping">
            <figure>
              <img
                src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="bike"
              />
            </figure>
            <span>Bike</span>
            <span>$30.00</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
