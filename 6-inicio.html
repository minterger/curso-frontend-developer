    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        --card-size: 240px;
      }

      body {
        font-family: "Quicksand", sans-serif;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, var(--card-size));
        gap: 26px;
        justify-content: center;
      }

      .product-card {
        width: var(--card-size);
      }

      .product-card img {
        width: var(--card-size);
        height: var(--card-size);
        border-radius: 20px;
        object-fit: cover;
        /* object-position: right; */
      }

      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
      }

      .product-info figure {
        margin: 0;
      }

      .product-info figure img {
        width: 40px;
        height: 40px;
      }

      .product-info div p:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
        margin: 0 0 8px;
      }

      .product-info div p:nth-child(2) {
        font-size: var(--sm);
        margin: 0;
        color: var(--very-light-pink);
      }

      @media (max-width: 640px) {
        :root {
          --card-size: 140px;
        }
      }
    </style>
